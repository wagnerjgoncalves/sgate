  <script type="text/javascript">

    Ext.onReady(function(){

      Ext.require([
         'Ext.grid.*',
         'Ext.data.*',
         'Ext.panel.*',
         'Venda'
      ]);

      var toolbar = Ext.create('Ext.toolbar.Toolbar', {
          renderTo: Ext.getBody(),
          width   : 600,
          items   : [
              {
                  text   : 'Listar Venda',
                  handler: function(){
                    form.setVisible(false);
                    listView.setVisible(true);
                    vendasStore.load();

                  }
              },{
                  text   : 'Nova Venda',
                  handler: function(){
                    listView.setVisible(false);
                    form.setVisible(true);
                    
                  }
              }
             ]
      });

      var updateVenda = function(venda){
        form.setVisible(true);
        listView.setVisible(false);
        form.getForm().setValues(venda.data);
      };

      var listView = getListVendas( updateVenda );
      var form =  newVendaForm( null, listView );

      listView.setVisible(false);       
      form.setVisible(false);

      listView.setVisible(true);        
      form.setVisible(false);
      vendasStore.load();

    });

  </script>
