</body>

	<script type="text/javascript">


		Ext.onReady(function(){

			var client;

			var form = Ext.create('Ext.form.Panel', {
			    title: 'Cliente',
			    bodyPadding: 5,
			    width: 600,
			    
			    layout: 'anchor',
			    defaults: {
			        anchor: '100%'
			    },

			    defaultType: 'textfield',
			    items: [{
		        	fieldLabel: 'Nome',
		        	name: 'name',
		        	allowBlank: false
		    	},
		    	{
		        	fieldLabel: 'CPF',
		        	name: 'cpf',
		        	allowBlank: false
		    	},
		    	{
		        	fieldLabel: 'RG',
		        	name: 'rg',
		        	allowBlank: false
		    	},
		    	{
		        	fieldLabel: 'Filiacao',
		        	name: 'filiation',
		        	allowBlank: false
		    	},
		    	{
		        	fieldLabel: 'Telefone Fixo',
		        	name: 'phone',
		        	allowBlank: false
		    	},
		    	{
		        	fieldLabel: 'Telefone Celular',
		        	name: 'cellPhone',
		        	allowBlank: false
		    	},
		    	{
		        	fieldLabel: 'Telefone Referencia',
		        	name: 'referencePhone',
		        	allowBlank: false
		    	},
		    	{
		        	fieldLabel: 'Email',
		        	name: 'email',
		        	allowBlank: false
		    	}
		    	
		    	],

		    	buttons:[
		    	{
		        	text: 'Cancelar'
		        },
		        {
		    		text: 'Salvar',
		        	formBind: true, 
		        	disabled: true,
		        	handler: function() {
		        		client.save();
		        	}
		        }

		    	],

		    	renderTo: Ext.getBody()
			});

			Client.load(1,{
				success: function (value){
					client = value;
					form.getForm().loadRecord(value)
				}
			});

		});

	</script>
